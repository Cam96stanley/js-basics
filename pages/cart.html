<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Hut | Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- NAVBAR -->

    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Pizza Hut</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html">Cart</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- CART -->

      <h1 class="text-center mt-4">Your Cart</h1>
      <div class="container mt-4">
        <div class="row g-4">
          <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="card p-4 text-center">
              <img
                src="../assets/pizza-1.jpg"
                alt="Ultimate Hut Bundle"
                class="img-fluid"
              />
              <div class="card-body">
                <h5 class="card-title">Ultimate Hut Bundle</h5>
                <p class="card-text">
                  ANY 2 medium pizzas, ANY 8 boneless wings, ANY sticks & 2 dips
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <table
        class="mt-4 container table table-striped table-hover table-bordered"
      >
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ultimate Hut Bundle</td>
            <td>$24.99</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <th>Tax</th>
            <td>$1.75</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <th>Total</th>
            <td>$26.74</td>
          </tr>
        </tbody>
      </table>
      <div class="mt-4 text-center">
        <button class="btn btn-danger mb-4">Check Out</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../index.js"></script>
  </body>
</html>
